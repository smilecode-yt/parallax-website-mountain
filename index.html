<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Code @youtube | Parallax Effect + Text Blend Mode</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="parallax" id="scene" data-relative-input="true">
      <!-- data-depth: The rate of reaction to mouse movement -->
      <div class="text-center" data-depth="0.6">
        <img src="assets/images/mountain.png" alt="mountain" class="text-center" id="mountain" />
      </div>
      <h1 class="text-center" data-depth="0.3">PARALLAX</h1>

      <div class="text-center" data-depth="0.4">
        <img src="assets/images/island.png" alt="island" class="text-center" id="island" />
      </div>

      <div class="text-center" data-depth="0.4">
        <img src="assets/images/bird.png" alt="bird" class="text-center" id="bird" />
      </div>
      <div class="text-center" data-depth="0.2">
        <img src="assets/images/boat.png" alt="boat" class="text-center" id="boat" />
      </div>
      <h2 class="text-center" data-depth="0.2">BLENDING CSS OPTIONS</h2>
    </div>
    <h2 class="btn">Get Started</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
